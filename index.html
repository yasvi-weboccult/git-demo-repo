<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Splide JS</title>
<link rel="stylesheet" href="Styles\style.css">
<script src="Script\main.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</head>
<body>
<section class="splideSliderSection">
    <div class="wrapper">
        <div class="splideSliderOuter">
            <div class="splide" aria-label="Splide Basic HTML Example">
                <div class="splide__track">
                    <div class="splide__list">
                        <div class="splide__slide">Slide 01</div>
                        <div class="splide__slide">Slide 02</div>
                        <div class="splide__slide">Slide 03</div>
                        <div class="splide__slide">Slide 04</div>
                        <div class="splide__slide">Slide 05</div>
                        <div class="splide__slide">Slide 06</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
